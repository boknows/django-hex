{% extends 'map/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <title>{% block title %}{% endblock %}</title>
    {% block base_css %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    {% endblock base_css %}

    </head>

    <body>
