{% extends "base.html" %}

{% block content %}
<p>Create Game Page</p>
{% if form.errors %}
{{ form.errors }}
{% endif %}

<form action="{% url 'dashboard:start_game_submit' %}" method="post">
{% csrf_token %}
{% for field in form %}
    {{ field.label }}{{ field }}
{% endfor %}

<input type="submit" value="Create Game" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock content %}
